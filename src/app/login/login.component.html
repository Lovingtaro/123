<div class="container-flud login-screen">
    <div class="login-form-container">
        <h3 class="center-block sys-title">OpenWMS</h3>
        <form #form="ngForm" (ngSubmit)="form.form.valid" novalidate class="form-horizontal login-form" role="form">
            <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !userName.valid }">
                <div class="col-xs-12">
                    <input required name="userName" [(ngModel)]="user.userName" #userName="ngModel" type="text" class="form-control" placeholder="username">
                    <div *ngIf="form.submitted && !userName.valid" class="text-danger">{{'userLogin.userNameDanger' | translate}}</div>
                </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password.valid }">
                <div class="col-xs-12">
                    <input required minlength="8" [(ngModel)]="user.password" name="password" #password="ngModel" type="password" class="form-control"
                        placeholder="password">
                    <div *ngIf="form.submitted && !password.valid" class="text-danger">{{'userLogin.passWordDanger' | translate}}</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block" (click)="login()">{{'userLogin.login' | translate}}</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-4">
                    <a href="javascript:void(0);" (click)="forgetPwd()" class="btn-link btn-block">{{'userLogin.forgotPass' | translate}}</a>
                </div>
                <div class="col-xs-4">
                    <a href="https://gitee.com/mumu-osc/OpenWMS-Frontend" target="_blank">
                        <i class="fa fa-github fa-2" aria-hidden="true"></i> {{'userLogin.checkOut' | translate}}
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="http://www.ngfans.net/" target="_blank">{{'userLogin.newChineseCom' | translate}}</a>
                </div>
            </div>
        </form>
    </div>
</div>
